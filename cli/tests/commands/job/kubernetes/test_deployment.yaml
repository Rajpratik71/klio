apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gke-baseline-random-music
  name: gke-baseline-random-music
  namespace: sigint
spec:
  replicas: 100
  selector:
    matchLabels:
      app: gke-baseline-random-music
      role: gkebaselinerandommusic
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        podpreset.admission.spotify.com/exclude: container/ffwd-java-shim, environment/ffwd
      labels:
        app: gke-baseline-random-music
        role: gkebaselinerandommusic
    spec:
      containers:
      - env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        image: gcr.io/sigint/gke-baseline-random-music-gke
        name: gke-baseline-random-music
        resources:
          limits:
            cpu: 8
            memory: 20G
          requests:
            cpu: 4
            memory: 16G
        volumeMounts:
        - mountPath: /var/secrets/google
          name: google-cloud-key
      volumes:
      - name: google-cloud-key
        secret:
          secretName: lynn-podcast-key
